    <link rel="stylesheet" href="/contact/style.css">
    <script src="/index/index.js"></script>
    <title>Contact us</title>
</head>
<body>
    <div class="header" >
        <a href="/index/index.html"><img src="/images/header.jpg" alt="header banner"></a>
    </div>
    <div class="flex-container">
        <a href="#" class="toggle-button" onclick="menu()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
        </a>
        <nav class="navbar">
            <div class="navbar-links">
              <ul>
                <li>
                    <a href="/about/about.html" class="font-weight-bold" id="about">About Mos</a>
                </li>
                <li>
                    <a href="/menu/menu.html" class="font-weight-bold" id="menu">Mos Menu</a>
                </li>
                <li>
                    <a href="/outlets/outlets.html" class="font-weight-bold" id="outlets">Mos Outlets</a>
                </li>
                <li>
                    <a href="/park/park.html" class="font-weight-bold" id="park">Mos Park</a>
                </li>
                <li>

                </li>
              </ul>
            </div>
        </nav>
        <div class="main-content">
            <h5>CONTACT US</h5><br>
            <form class="form">
                <div class="name">
                    <label for="name">Name:</label><input type="text" id="name" name="field" />
                </div>
                <div class="number">
                    <label for="number">Contact:&nbsp;</label><input type="text" id="number" name="field" />
                </div>
                <div class="email">
                    <label for="email">Email:</label><input type="email" id="email" name="field" />
                </div>
                <div class="message">
                    <label for="message">Message:</label><br>
                    <input type="textarea" id="message" name="message" style="width:600px; height:180px;" />
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
            <div id="copyright">&nbsp;Copyright &copy; 2007 - 2021 MOS Foods Singapore Pte Ltd All Rights Reserved.</div>
            <div id="socials">
                <a href="https://www.facebook.com/mosburgersg/" target="_blank">
                <img src="/images/facebook.jpg" alt="facebook icon" id="facebook" width="20px" height="20px"></a>
                <a href="https://www.instagram.com/mosburgersg/?hl=en" target="_blank">

                <a href="https://deliveroo.com.sg/brands/mos-burger?fbclid=IwAR3gilPYaXRV1qIRtqu53mFFtiZ592oKmVz6n-D5oImj3vvr1hBNBKQlBXc" target="_blank">
